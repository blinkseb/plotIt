install:
  - export CXX=$COMPILER
  - export PATH=$HOME/.local/bin:$PATH
  - pip install --user pyyaml requests
  - ROOT_BUNDLE=ROOT-${ROOT_VERSION}_Python-2.7_gcc-4.9.3_Ubuntu_14.04_x86_64
  - wget http://sbrochet.web.cern.ch/sbrochet/public/${ROOT_BUNDLE}.tar.gz
  - mkdir root
  - cd root
  - tar xf ../${ROOT_BUNDLE}.tar.gz
  - source ${ROOT_BUNDLE}/bin/thisroot.sh
  - cd ..

before_script:
  - export CXX=$COMPILER
  - cd external
  - "./build-external.sh"
  - cd ..

script:
  - make -j2 && cd test && ./run_tests.sh

